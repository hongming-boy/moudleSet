<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('上传文件列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>文件名字：</p>
                                <input type="text" name="fileName"/>
                            </li>
                            <li>
                                <p>文件类型：</p>
                                <select name="fileType" th:with="type=${@dict.getType('fileType')}">
                                    <option value="">所有类型</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="moudleSet:file:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="moudleSet:file:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="moudleSet:file:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
         <!--       <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="moudleSet:file:export">
                    <i class="fa fa-download"></i> 导出
                 </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('moudleSet:file:edit')}]];
        var removeFlag = [[${@permission.hasPermi('moudleSet:file:remove')}]];
        var filetypeDatas = [[${@dict.getType('fileType')}]];
        var prefix = ctx + "moudleSet/file";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "上传文件",
                clickToSelect : true,
                showExport: false,
                showRefresh: false,
                showToggle: false,
                detailView: false,
                showSearch: false,
                showColumns:false,
                striped:true,
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'id',
                    visible: false
                },
                {
                    title: "序号",
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field : 'fileName',
                    title : '文件名字'
                },
                {
                    field : 'fileType',
                    title : '文件类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(filetypeDatas, value);
                    }
                },
                {
                    field : 'createTime',
                    title : '创建时间'
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
