<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <script type="text/javascript" src="http://api.map.baidu.com/api?key=bCEyRYDj1G9wZfaWDppjX1Zfp1MovAzb&v=1.1&services=true"></script>
    <title></title>
    <style>
        html,body{margin:0;padding:0;}
    </style>
</head>

<body>
<div style="width:1350px;height:650px;border:#ccc solid 1px;" id="dituContent"></div>
</body>
<script type="text/javascript">

    //经纬度
    var placeJwd = "";
    var places = "";

    //在百度地图容器中创建一个地图
    var map = new BMap.Map("dituContent");
    var jwds = sessionStorage.getItem('placeJwd');
    sessionStorage.removeItem('placeJwd');
    var jwd = jwds.split(",");
    //定义一个中心点坐标
    var point = new BMap.Point(125.35,43.88);
    /*var point = new BMap.Point(jwd[0],jwd[1]);*/
    //设定地图的中心点和坐标并将地图显示在地图容器中
    map.centerAndZoom(point,13);
    //将map变量存储在全局
    window.map = map;
    //创建标注
    var marker = new BMap.Marker(point);
    //方法addOverlay() 向地图中添加覆盖物
    map.addOverlay(marker);

    //启用地图拖拽事件，默认启用(可不写)
    map.enableDragging();
    //启用地图滚轮放大缩小
    map.enableScrollWheelZoom();
    //启用鼠标双击放大，默认启用(可不写)
    map.enableDoubleClickZoom();
    //启用键盘上下左右键移动地图
    map.enableKeyboard();

    //向地图中添加缩放控件
    var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
    map.addControl(ctrl_nav);
    //向地图中添加比例尺控件
    var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
    map.addControl(ctrl_sca);

    map.addEventListener("click", addMarker);


    function addMarker(e) {
        map.clearOverlays();
        var point = new BMap.Point(e.point.lng,e.point.lat);
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        //地址解析类
        var gc = new BMap.Geocoder();
        placeJwd = e.point.lng + "," + e.point.lat;
        gc.getLocation(e.point, function(rs){
            places = rs.address;
        });
        //标注可拖拽
        marker.enableDragging();
        marker.addEventListener("dragend", function (e) {
            var x = e.point.lng; //经度
            var y = e.point.lat; //纬度
            placeJwd = x+","+y;
            gc.getLocation(e.point, function(rs){
                places = rs.address;
            });

        });
    }

    var callbackdata = function () {
        data ={
           placeJwd : placeJwd,
             places : places
        };
        //function返回一个data值，达到回显数据效果
        return data;
    };

</script>
</html>
